<!DOCTYPE html>
<html>
<head>
  <title>Animasi dengan CSS</title>
  <style>
    .animate {
      width: 100px;
      height: 100px;
      background-color: red;
      position: relative;
      animation: mymove 5s infinite;
    }

    @keyframes mymove {
      from {left: 0;}
      to {left: 100%;}
    }
  </style>
</head>
<body>

  <div class="animate"></div>

</body>
</html>
