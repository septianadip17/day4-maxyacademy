<!DOCTYPE html>
<html>
<head>
  <title>Form dengan CSS</title>
  <style>
    /* CSS untuk form */
    form {
      margin: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }

    input[type="text"], input[type="password"] {
      width: 200px;
      padding: 10px;
      margin: 5px 0;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* CSS untuk tabel */
    table {
      border-collapse: collapse;
      width: 50%;
      margin: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>

  <form>
    <input type="text" placeholder="Nama">
    <input type="text" placeholder="Email">
    <input type="password" placeholder="Kata Sandi">
    <input type="submit" value="Daftar">
  </form>

  <table>
    <tr>
      <th>Nama</th>
      <th>Umur</th>
    </tr>
    <tr>
      <td>John</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Jane</td>
      <td>25</td>
    </tr>
  </table>

</body>
</html>
